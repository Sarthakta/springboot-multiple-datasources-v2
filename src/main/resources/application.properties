server.port=9099

books.datasource.driver-class-name=org.h2.Driver
books.datasource.jdbc-url=jdbc:h2:mem:booksDb;DB_CLOSE_DELAY=-1
books.datasource.username=sa
books.datasource.password=sa


users.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
users.datasource.jdbc-url=jdbc:hsqldb:mem:usersDb
users.datasource.username=sa
users.datasource.password=sa

hibernate.hbm2ddl.auto=create-drop

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.debug=true

spring.jpa.open-in-view=false
